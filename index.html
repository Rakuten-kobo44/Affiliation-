<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affiliation Avis Magique</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 20px 40px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 24px;
      border-radius: 12px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    a.button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      border-top: 1px solid #ccc; /* ligne fine au-dessus du footer */
      padding: 20px;
      background-color: #f1f1f1;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      a.button {
        font-size: 20px;
        padding: 15px 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bienvenue sur Affiliation Avis Magique</h1>
    <p>Notre nouveau projet arrive bientôt ! Restez connectés pour découvrir nos meilleurs conseils et astuces.</p>
    <a href="mailto:info@avismagique.com" class="button">Me Contacter</a>
  </div>

  <footer>
    <p>&copy; 2025 Affiliation Avis Magique - Tous droits réservés</p>
  </footer>
</body>
</html>
